<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vantage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    :root {
      --background: hsl(210, 36%, 96%);
      /* blue-50 */
      --foreground: hsl(215, 20%, 25%);
      /* blue-900 (muted) */
      --card: hsl(210, 36%, 96%);
      /* blue-50 */
      --primary: hsl(213, 27%, 84%);
      /* blue-200 */
      --primary-foreground: hsl(215, 20%, 25%);
      /* blue-900 (muted) */
      --secondary: hsl(210, 16%, 82%);
      /* blue-100 */
      --secondary-foreground: hsl(215, 20%, 25%);
      /* blue-900 (muted) */
      --muted-foreground: hsl(213, 19%, 38%);
      /* blue-700 (muted) */
      --accent: hsl(210, 36%, 90%);
      /* blue-100 */
      --border: hsl(213, 27%, 84%);
      /* blue-200 */
    }

    .dark {
      --background: hsl(215, 25%, 18%);
      /* blue-900 (muted dark) */
      --foreground: hsl(210, 36%, 96%);
      /* blue-50 */
      --card: hsl(215, 25%, 18%);
      /* blue-900 (muted dark) */
      --primary: hsl(213, 27%, 44%);
      /* blue-700 */
      --primary-foreground: hsl(210, 36%, 96%);
      /* blue-50 */
      --secondary: hsl(213, 27%, 34%);
      /* blue-800 */
      --secondary-foreground: hsl(210, 36%, 96%);
      /* blue-50 */
      --muted-foreground: hsl(213, 19%, 68%);
      /* blue-400 (muted) */
      --accent: hsl(213, 27%, 34%);
      /* blue-800 */
      --border: hsl(213, 27%, 34%);
      /* blue-800 */
    }
  </style>
</head>




<body>
  <div class="flex h-screen">

    <!-- Column 1 -->
    <aside class="w-80 bg-white border-r border-gray-200 flex flex-col">
      <div class="p-4 font-bold border-b border-gray-200">
        <div class="text-foreground font-semibold">Jobs</div>
      </div>
      <div class="overflow-y-auto p-3">
        {% for job in jobs %}
        <button
          class="job-entry-button w-full text-left p-4 rounded-lg transition-colors hover:bg-accent border-b border-border"
          data-job-id="{{ job.id }}">
          <div class="mb-3">
            <h3 class="font-bold text-foreground text-base leading-tight">
              {{ job.title }}
            </h3>
            <p class="text-sm text-muted-foreground">
              {{ job.company }}
            </p>
          </div>
          <div class="flex items-center justify-between text-xs text-muted-foreground">
            <span>{{ job.location }}</span>
            <span
              class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 inset-ring inset-ring-blue-700/10">{{
              job.source }}</span>
          </div>
        </button>
        {% endfor %}
      </div>
    </aside>

    <!-- Column 2 -->
    <main class="bg-white border-r border-gray-200 flex flex-col flex-1">
      <div class="overflow-y-auto p-8">
        <div id="job-details-placeholder" class="flex h-full flex-col items-center justify-center space-y-4">
          <p class="text-muted-foreground">Select a job to view details</p>
        </div>

        <div id="job-details" class="hidden mx-auto max-w-3xl">
          <div class="border-border mb-8 border-b pb-6">
            <div class="mb-4 flex items-start justify-between gap-4">
              <h1 class="job-title text-foreground flex-1 text-2xl font-bold">Job Title</h1>
              <!-- <button class="border-border hover:bg-accent flex items-center gap-2 rounded-md border px-3 py-1.5 text-sm">Edit</button> -->
            </div>
            <div class="text-muted-foreground mb-4 flex flex-wrap items-center gap-3 text-sm">
              <span class="job-company">Company</span><span>â€¢</span>
              <div class="job-location flex items-center gap-1.5"><span>Location</span></div>
              <span class="job-source border-border rounded-md border px-2 py-0.5 text-xs">Source</span>
            </div>
            <a target="_blank" rel="noopener noreferrer" href="#"
              class="job-url-button text-white bg-[#050708] hover:bg-[#050708]/90 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#050708]/50 dark:hover:bg-[#050708]/30 me-2 mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="w-4 h-4 me-2 -ms-1 lucide lucide-external-link-icon lucide-external-link">
                <path d="M15 3h6v6" />
                <path d="M10 14 21 3" />
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
              </svg>
              <span class="font-semibold">View Source</span>
            </a>
          </div>
          <div class="job-description prose max-w-none">
            <p>Placeholder for job description</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Column 3 -->
    <aside class="w-96 bg-white flex flex-col">
      <div class="p-4 font-bold border-b border-gray-200 flex flex-shrink-0 items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-sparkle-icon lucide-sparkle text-primary h-5 w-5">
          <path
            d="M11.017 2.814a1 1 0 0 1 1.966 0l1.051 5.558a2 2 0 0 0 1.594 1.594l5.558 1.051a1 1 0 0 1 0 1.966l-5.558 1.051a2 2 0 0 0-1.594 1.594l-1.051 5.558a1 1 0 0 1-1.966 0l-1.051-5.558a2 2 0 0 0-1.594-1.594l-5.558-1.051a1 1 0 0 1 0-1.966l5.558-1.051a2 2 0 0 0 1.594-1.594z" />
        </svg>
        <div class="text-foreground font-semibold">AI Analysis</div>
      </div>
      <div class="overflow-y-auto p-4 space-y-3">
        <div class="border-border bg-background/50 rounded-lg border">
          <h3 class="flex cursor-pointer items-center justify-between p-4 font-medium">
            <span>Key Takeaways</span><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19 9-7 7-7-7"></path>
            </svg>
          </h3>
          <div class="text-muted-foreground px-4 pb-4 text-sm">This document outlines a three-phase launch strategy
            focused on market disruption and user-centered design.</div>
        </div>
      </div>
    </aside>
  </div>

  <script>
    jobButtons = document.querySelectorAll('.job-entry-button');

    jobButtons.forEach(button => {
      button.addEventListener('click', () => {
        jobButtons.forEach(btn => btn.classList.remove('bg-blue-500'));
        button.classList.add('bg-blue-500');

        fetch(`/job/${button.getAttribute('data-job-id')}`)
          .then(response => response.json())
          .then(data => {
            document.querySelector('main .job-title').textContent = data.title;
            document.querySelector('main .job-company').textContent = data.company;
            document.querySelector('main .job-location span').textContent = data.location;
            document.querySelector('main .job-source').textContent = data.source;
            document.querySelector('main .job-description').innerHTML = data.description;
            document.querySelector('main .job-url-button').setAttribute('href', data.url);

            document.getElementById('job-details').classList.remove('hidden');
            document.getElementById('job-details-placeholder').classList.add('hidden');
          })
          .catch(error => console.error('Error fetching job details:', error));
      });
    });
  </script>
</body>

</html>
